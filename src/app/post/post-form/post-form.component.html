<div class="conatiner">
  <form class="col-sm-6 p-3 mx-auto" [formGroup]="form">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Conteúdo</label>
      <textarea type="text" class="form-control" id="content" formControlName="content"></textarea>
    </div>
    <div class="mb-3">
      <label for="tags" class="form-label">Tags:</label>
      <div class="d-flex">
      <input type="text" class="form-control" id="tags" formControlName="tags">
      <button class="btn btn-outline-success" (click)="addTags()">+</button>
    </div>
    <ul *ngFor="let tag of tags" class="list-unstyled mt-2">
      <li>{{tag}} <button type="button" (click)="removeTag(tag)" class="btn btn-outline-danger btn-sm">-</button></li>
    </ul>
    </div>
    <button class="btn btn-primary" (click)="submit()">Salvar</button>

  <div class="mt-3" style="color: red;">{{errorLabel}}</div>
  </form>
</div>
